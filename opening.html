<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Birthday Party</title>

  <!-- css -->
  <link rel="stylesheet" href="opening.css" />

  <!-- css end -->

  <!-- google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet" />
  <!-- font end -->

  <!-- aos animaiton -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  <!-- aos end -->
</head>

<body>
  <section class="awalan">
    <div class="video-background">
      <video autoplay muted loop id="bg-video">
        <source src="assets/bg.mp4" type="video/mp4" />
      </video>
      <div class="overlay"></div>
    </div>
    <div class="g" data-aos="fade-down" data-aos-easing="linear" data-aos-duration="1200">
      <h1>G</h1>
    </div>
    <div class="logotext">
      <p style="font-size: 15px" data-aos="fade-down" data-aos-easing="linear" data-aos-duration="1200">
        BIRTHDAY OF
      </p>
      <h1 data-aos="zoom-in-up" data-aos-duration="1200" data-aos-easing="linear">
        G-Tya
      </h1>
      <p style="font-size: 15px; margin-top: 110px; color: #ffff" data-aos="zoom-in-up" data-aos-duration="1200"
        data-aos-easing="linear">
        DEAR
      </p>
      <p style="margin-top: 10px; color: #ffff" data-aos="zoom-in-up" data-aos-duration="1200" data-aos-easing="linear">
        MY FRIEND
      </p>
    </div>

    <div class="logobutton" data-aos="zoom-in" data-aos-easing="linear" data-aos-duration="1500">
      <button type="button">
        <a href="home.html" style="text-decoration: none; text-align: center; display: flex">
          <img src="assets/mail.png" alt="" />
          OPEN INVITATION
        </a>
      </button>
    </div>
  </section>

  <!-- aos -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>

  <!-- aos -->

  <!-- backsound -->
  <audio id="audioPlayer" autoplay loop>
    <source src="assets/backsound.mp3" type="audio/mpeg">
  </audio>
  <button id="controlButton">Pause</button>

  <script src="backsound.js"></script>
  <h1 class="disclaimer">*Jika lagu berhenti terputar tekan tombol pause</h1>
</body>

</html>
